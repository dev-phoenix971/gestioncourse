<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Chevaux</title>
</head>
<body>
    <h1>Liste des Chevaux</h1>
    <a href="{% url 'add_horse' %}"><button>Ajouter un cheval</button></a>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Âge</th>
                <th>Entraîneur</th>
                <th>Victoires</th>
                <th>Défaites</th>
            </tr>
        </thead>
        <tbody>
            {% for horse in horses %}
            <tr>
                <td>{{ horse.name }}</td>
                <td>{{ horse.age }}</td>
                <td>{{ horse.trainer }}</td>
                <td>{{ horse.wins }}</td>
                <td>{{ horse.losses }}</td>
                <td>
                    <a href="{% url 'update_horse' horse.id %}"><button>Modifier</button></a>
                    <a href="{% url 'delete_horse' horse.id %}" onclick="return confirm('Confirmer la suppression ?');">
                        <button style="background-color:red; color:white;">Supprimer</button>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">Aucun cheval enregistré.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
